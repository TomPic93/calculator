<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Online Calculator</title>
        <link rel="stylesheet" href="./style/stylesheet.css">
        <link rel="icon" href="./media/Calculator.webp">
    </head>
    <body>
        <div id="container">
            <div class= "display">
                <div id="displayTop"></div>
                <div id="displayBottom"></div>
            </div>
            
            <div id="buttons">
                <div id="clear" class="button" data-value="a/c">A/C</div>
                <div id="cancel" class="button" data-value="c">C</div>
                <div id="changeSign" class="button" data-value="+/-">+/-</div>
                <div class="button operator" data-value="/">÷</div>
                <div class="button digit" data-value="7">7</div>
                <div class="button digit" data-value="8">8</div>
                <div class="button digit" data-value="9">9</div>
                <div class="button operator" data-value="*">x</div>
                <div class="button digit" data-value="4">4</div>
                <div class="button digit" data-value="5">5</div>
                <div class="button digit" data-value="6">6</div>
                <div class="button operator" data-value="-">-</div>
                <div class="button digit" data-value="1">1</div>
                <div class="button digit" data-value="2">2</div>
                <div class="button digit" data-value="3">3</div>
                <div class="button operator" data-value="+">+</div>
                <div class="button digit grid-col-span-2" data-value="0">0</div>
                <div id="dot" class="button" data-value=".">.</div>
                <div id="equal" class="button" data-value="=">=</div>
            </div>
        </div>

        <div class="footer">
            <footer>Copyright © <span id="currentYear"></span> TomPic93</footer>
            <a href="https://github.com/TomPic93" target="_blank"><img id="gitHubImg" src="./media/github-logo.png" alt="github-logo"></a>
        </div>
        
        <script src="./script/script.js" async defer></script>
    </body>
</html>
